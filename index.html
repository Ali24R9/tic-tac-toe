<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   <link href="css/styles.css" rel="stylesheet" type="text/css">    
   <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <form id="tictactoe">
        <h2>Tic-Tac-Toe!</h2>
            <div class="form-group">
              <input type="text" class="form-control" id="player1" placeholder="Player X">
              <input type="text" class="form-control" id="player2" placeholder="Player O">
            </div>
              <button type="submit" class="btn">Start Game!</button>
      </form>
      <table style="width:300px" class='tictactoe'>
        <tr>
          <td><a id="1,1"class="fullcell" href="#">&nbsp;</a></td>         
          <td><a id="1,2"class="fullcell" href="#">&nbsp;</a></td>
          <td><a id="1,3"class="fullcell" href="#">&nbsp;</a></td> 
        </tr>
        <tr>
          <td><a id="2,1"class="fullcell" href="#">&nbsp;</a></td>
          <td><a id="2,2"class="fullcell" href="#">&nbsp;</a></td>
          <td><a id="2,3"class="fullcell" href="#">&nbsp;</a></td>
        </tr>
        <tr>
          <td><a id="3,1"class="fullcell" href="#">&nbsp;</a></td>
          <td><a id="3,2"class="fullcell" href="#">&nbsp;</a></td>
          <td><a id="3,3"class="fullcell" href="#">&nbsp;</a></td>
        </tr>
      </table>

      </form>  
      </div>
  </body>
</html>
